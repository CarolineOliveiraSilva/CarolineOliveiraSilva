name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   
  workflow_dispatch:       

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gerar cobrinha roxa
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: CarolineOliveiraSilva
          outputs: |
            dist/snake.svg
          palette: github-dark  
          grid_size: 15        

      - name: Publicar no branch output
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist

